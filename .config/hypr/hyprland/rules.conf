#----------------------------#
#-- WINDOWS AND WORKSPACES --#
#----------------------------#

# Pause Hypridle when app in fullscreen
windowrulev2 = idleinhibit fullscreen, class:.* 

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
#windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:

# STEAM 
windowrule = workspace 3, class:^(steam)$
windowrulev2 = float, title:^(Friends List)(.*)$ # FLOAT Steam Friends List
windowrulev2 = size 350 800, title:^(Friends List)(.*)$
windowrulev2 = noinitialfocus, title:^(Friends List)(.*)$
windowrulev2 = noinitialfocus, title:^(Launching...)(.*)$
windowrulev2 = monitor DP-5, class:^(steam_app_)(.*)$
windowrule = workspace special:game, class:^(steam_app_)(.*)$
windowrule = workspace special:game, class:^(cs2)(.*)$
windowrule = tile, class:^(steam_app_)(.*)$
windowrule = tile, class:^(cs2)(.*)$
#windowrule = fullscreenstate:3,3, class:^(steam_app_)(.*)$
#windowrule = fullscreenstate:3,3, class:^(cs2)(.*)$
windowrule = fullscreen, class:^(steam_app_)(.*)$
windowrule = fullscreen, class:^(cs2)(.*)$
windowrule = monitor DP-5, class:^(cs2)(.*)$
windowrulev2 = immediate 1, class:^(cs2)$
windowrulev2 = immediate 1, class:^(steam_app_)(.*)$


#----- MISC APPS -----#

# CORECTRL 
windowrulev2 = float, class:^(org.corectrl.CoreCtrl)$ # Float CoreCtrl


# KEEPASSXC
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$


# AUDIO MIXER
windowrule = float, class:^(org.pulseaudio.pavucontrol)$ #AUDIO MIXER: FLOAT
windowrule = size 900 700, class:^(org.pulseaudio.pavucontrol)$ #AUDIO MIXER: SIZE
windowrule = center, class:^(org.pulseaudio.pavucontrol)$ #AUDIO MIXER: POSITION


# EASY EFFECTS
windowrule = float, title:^(Easy Effects)$ #AUDIO MIXER: FLOAT
windowrule = size 1000 700, title:^(Easy Effects)$ #AUDIO MIXER: SIZE
windowrule = center, title:^(Easy Effects)$ #AUDIO MIXER: POSITION


# TRILIUM
windowrulev2 = float, class:^(trilium)(.*)$
windowrulev2 = size 1200 800, class:^(trilium)(.*)$
windowrulev2 = workspace special:scratch, class:^(trilium)(.*)$
windowrulev2 = move 5% 5%, class:^(trilium)(.*)$ 
windowrulev2 = noinitialfocus, class:^(trilium)(.*)$ 


# DISCORD
windowrulev2 = size 1400 800, initialTitle:^(Discord Popout)(.*)$
windowrulev2 = float, initialTitle:^(Discord Popout)(.*)$
windowrulev2 = keepaspectratio, initialTitle:^(Discord Popout)(.*)$
windowrule = workspace 2, class:^(discord)$
windowrulev2 = size 1400 800, initialTitle:^(vesktop)(.*)$
windowrulev2 = keepaspectratio, initialTitle:^(vesktop)(.*)$
windowrule = workspace 2, class:^(vesktop)$

# FIREFOX
windowrulev2 = float, initialTitle:^(Picture-in-Picture)(.*)$
windowrulev2 = pin, initialTitle:^(Picture-in-Picture)(.*)$
windowrulev2 = size 1400 800, initialTitle:^(Picture-in-Picture)(.*)$
windowrulev2 = keepaspectratio, initialTitle:^(Picture-in-Picture)(.*)$
windowrulev2 = opaque, initialTitle:^(Picture-in-Picture)(.*)$
windowrulev2 = bordersize 0, initialTitle:^(Picture-in-Picture)(.*)$
windowrulev2 = size 1200 800, initialTitle:^(Ablaze Floorp)(.*)$


# KITTY
windowrulev2 = float, initialTitle:^(kitty)(.*)$
windowrulev2 = size 1200 800, initialTitle:^(kitty)(.*)$


# ALACRITTY
windowrulev2 = float, initialTitle:^(Alacritty)(.*)$
windowrulev2 = size 1200 800, initialTitle:^(Alacritty)(.*)$


# NAUTILUS
windowrulev2 = float, class:^(org.gnome.Nautilus)(.*)$
windowrulev2 = size 950 600, class:^(org.gnome.Nautilus)(.*)$


# ALBERT
windowrulev2 = float, initialTitle:^(Settings — Albert)(.*)$
windowrulev2 = size 800 600, initialTitle:^(Settings — Albert)(.*)$


# STICKY
windowrulev2 = float, initialTitle:^(Sticky Notes)(.*)$
windowrulev2 = size 360 500, initialTitle:^(Sticky Notes)(.*)$
windowrule = workspace 3, initialClass:^(com.vixalien.sticky)$
windowrulev2 = noinitialfocus, initialClass:^(com.vixalien.sticky)(.*)$


# GPARTED
windowrulev2 = float, initialTitle:^(GParted)(.*)$
windowrulev2 = size 1200 800, initialTitle:^(GParted)(.*)$


#--------WorkSpace-Rules--------#
workspace = 1, monitor:DP-5, default:true
workspace = 2, monitor:HDMI-A-5
workspace = 3, monitor:HDMI-A-5

workspace = 2, gapsout:10
workspace = 3, gapsout:10
workspace = 2, gapsin:5
workspace = 3, gapsin:5

workspace = 1, persistent:true
workspace = 2, persistent:true

windowrule = rounding 0, onworkspace:special:game
windowrulev2 = float, workspace:scratch


# Dialog windows – float+center these windows.
windowrulev2 = center, title:^(Open File)(.*)$
windowrulev2 = center, title:^(Select a File)(.*)$
windowrulev2 = center, title:^(Choose wallpaper)(.*)$
windowrulev2 = center, title:^(Open Folder)(.*)$
windowrulev2 = center, title:^(Save As)(.*)$
windowrulev2 = center, title:^(Library)(.*)$
windowrulev2 = center, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$
windowrulev2 = float, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$
windowrulev2 = float, initialClass:^(com.)(.*)$

# Layer Rules
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = blur, ^(syspower)(.*)$
layerrule = ignorezero, ^(waybar)(.*)$
windowrulev2 = noblur, class:^(Chromium)(.*)$
windowrulev2 = tile, class:^(Chromium)(.*)$

