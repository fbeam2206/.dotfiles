#If Hy3 breaks, uncomment:
bindd = $mainMod, Q, Kill Active Window,  killactive,
bindd = $mainMod, T, Toggle Focus Layer,  exec, togglefocuslayer
bindd = $mainMod, A, Toggle Window Group, togglegroup

  # Move focus with mainMod + VIM Keys
bindd = $mainMod, H, Move Focus Left, movefocus, l
bindd = $mainMod, L, Move Focus Right, movefocus, r
bindd = $mainMod, K, Move Focus Up, movefocus, u
bindd = $mainMod, J, Move Focus Down, movefocus, d

  # Move window with mainMod SHIFT + VIM keys
bindd = $mainMod SHIFT, H, Move Window Left, movewindow, l
bindd = $mainMod SHIFT, L, Move Window Right, movewindow, r
bindd = $mainMod SHIFT, K, Move Window Up, movewindow, u
bindd = $mainMod SHIFT, J, Move Window Down, movewindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]

bindd = $mainMod SHIFT, 1, Move to Workspace 1, movetoworkspace, 1 
bindd = $mainMod SHIFT, 2, Move to Workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to Workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to Workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to Workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to Workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to Workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to Workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to Workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to Workspace 0, movetoworkspace, 10
bindd = $mainMod SHIFT, S, Move to Workspace scratch, movetoworkspace, special:scratch
bindd = $mainMod SHIFT, bracketright, Move Window into Group Left, movewindoworgroup, r
bindd = $mainMod SHIFT, bracketleft, Move Window into Group Right, movewindoworgroup, l
bindd = $mainMod, bracketleft, Switch Group Active - Left, changegroupactive, b
bindd = $mainMod, bracketright, Switch Group Active - Right, changegroupactive, f
    
bindd = $mainMod, RETURN, Open Terminal, exec, $terminal
bindd = $mainMod, M, Logout, exec, uwsm stop
bindd = $mainMod, E, Open File Manager, exec, $fileManager
bindd = $mainMod, V, Toggle Floating Window State, togglefloating,
bindd = $mainMod, D, Open App Launcher, exec, $menu
bindd = $mainMod, F, Fullscreen Active Window, fullscreen
bindd = $mainMod CTRL, S, Screenshot, exec, slurp | grim -g - $(xdg-user-dir PICTURES)/$(date +'screenshot_%Y-%m-%d-%H%M%S.png')
bindd = $mainMod, C, Color Picker, exec, hyprpicker -a



# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Move Focus to Workspace 1, workspace, 1
bindd = $mainMod, 2, Move Focus to Workspace 2, workspace, 2
bindd = $mainMod, 3, Move Focus to Workspace 3, exec, ~/.config/hypr/scripts/workspace3.sh
bindd = $mainMod, 4, Move Focus to Workspace 4, workspace, 4
bindd = $mainMod, 5, Move Focus to Workspace 5, workspace, 5
bindd = $mainMod, 6, Move Focus to Workspace 6, workspace, 6
bindd = $mainMod, 7, Move Focus to Workspace 7, workspace, 7
bindd = $mainMod, 8, Move Focus to Workspace 8, workspace, 8
bindd = $mainMod, 9, Move Focus to Workspace 9, workspace, 9
bindd = $mainMod, 0, Move Focus to Workspace 0, workspace, 10
#bind = $mainMod, S, togglespecialworkspace, scratch

# Example special workspace (scratchpad)
bindd = $mainMod, G, Toggle Game Workspace, togglespecialworkspace, game

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
binddm = $mainMod, mouse:272, Click + Drag RMB to Move, movewindow
binddm = $mainMod, mouse:273, Click + Drag LMB to Resize, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# Misc Binds
bindd = $mainMod SHIFT, Lock, BACKSPACE, exec, hyprlock
bindd = $mainMod, U, Turn Main Display Off, exec, sleep 1 && hyprctl dispatch dpms toggle HDMI-A-5
bindd = $mainMod, I, Turn Secondary Display Off, exec, sleep 1 && hyprctl dispatch dpms toggle DP-5
bindd = $mainMod, O, Change Main Display Color, exec, hyprctl keyword monitor DP-5,2560x1440@360,0x0,1,cm,srgb,vrr,1
bindd = $mainMod SHIFT, Change Back Main Display Color, O, exec, hyprctl keyword monitor DP-5,2560x1440@360,0x0,1,bitdepth,10,vrr,1

bindd = $mainMod, S, Open Notes, exec, /home/graham/.config/hypr/scripts/scratchworkspace.sh
#bind = $mainMod, S, exec, hyprctl dispatch pin class:trilium && hyprctl dispatch movetoworkspacesilent special:scratch,class:trilium && hyprctl dispatch cyclenext floating
bindd = $mainMod, Z, Shuffle Wallpaper, exec, ~/.config/hypr/scripts/shufflewal-dp-5.sh
bindd = $mainMod, SPACE, Open Notification Center, exec, swaync-client -t -sw
